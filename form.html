<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Moses John">
    <meta name="description" content="Fill out this form to provide your product feedback, including ratings, favorite features, and improvement suggestions." />
    <title>Product Feedback Form | Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name <span class="required">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <label><input type="radio" name="rating" value="1" required />☆</label>
                <label><input type="radio" name="rating" value="2" />☆☆</label>
                <label><input type="radio" name="rating" value="3" />☆☆☆</label>
                <label><input type="radio" name="rating" value="4" />☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5" />☆☆☆☆☆</label>
            </fieldset>

            <label for="install-date">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required />

            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <label><input type="checkbox" id="durability" name="features" value="Durability" /> Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="Ease of Use" /> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance" /> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design" /> Design</label>
            </fieldset>

            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review" rows="5"></textarea>

            <label for="username">Your Name <span>(Optional)</span></label>
            <input type="text" id="username" name="username" />

            <input type="submit" value="Post Review" />
        </form>
    </main>

    <footer>
        <p>© <span id="current-year"></span> Moses John</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
