<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Moses John">
    <meta name="discription" content="review submission feedback"/>
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css" />
</head>

<body>
    <main>
        <h1>Thank You for Your Review!</h1>
        <p>Your product review has been submitted successfully.</p>
        <p>Total Reviews Submitted in This Browser: <span id="reviewCount">0</span></p>
    </main>
    
    <script>
        const count = localStorage.getItem("reviewCount") || 0;
        const newCount = parseInt(count) + 1;
        localStorage.setItem("reviewCount", newCount);
        document.getElementById("reviewCount").textContent = newCount;
    </script>
</body>

</html>
