<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SmartSave - Get in toch with us for questions or suggestions.">
    <meta name="author" content="Moses John">
    <title>SmartSave | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/smartsave.css">
    <script src="scripts/contact.js" defer></script>
</head>

<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="images/smartSave logo.webp" alt="SmartSave Logo" class="logo" width="150" />
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="learn.html">Learn</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <section class="contact-container">
            <h2>Get in Touch</h2>
            <p>Have questions or suggestions? We'd love to hear from you!</p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>

                <div class="form-group">
                    <label for="message">Your Message (optional)</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
                <div id="formFeedback" class="feedback"></div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year"></span> Moses John</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    
</body>

</html>
